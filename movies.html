<link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/hc-assets/css/barkers.css" />
<style type="text/css">
    div#barker_container {
      background-image: url('http://www.trbimg.com/img-5566142f/turbine/ctn-movie-barker-background');
      background-repeat: no-repeat;
      height:200px;
      overflow:hidden;
    }
    div#hed_dropdown h1 a:hover.view_more{
      color:#ccc;
    }
    form{
      width:90%;
      margin:10px 0;
      float:none;
    }
    input#location,input#movie{
      margin-right:10px;
      width: calc(70%);
      float:left;
    }
    input[type="submit"]{
      width:20%;
      float:left;
    }
    ul#links{
      display:block;
      margin-top:20px;
    }
    ul#links li:first-of-type {
      font-weight: 400;
      font-size: 10px;
      font-family: Arial, Helvetica, Sans-serif;
      text-transform: uppercase;
    }
    @media only screen and (min-width: 480px){
      form{
        width:50%;
        float:left;
      }
      input[type="submit"]{
        width:20%;
        float:left;
      }
      ul#links{
        display:block;
        margin-top:10px;
      }
    }
</style>

<div class="group" id="barker_container">
  <div id="hed_dropdown" class="clear">
    <h1>
        <a href="http://events.ctnow.com/events" target="_parent">Movies &amp; Showtimes</a>
    </h1>
  </div>
    <div id="barker">
      <div id="form-wrapper" class="clearfix">
        <form class="clearfix" method="GET" action="http://affiliate.zap2it.com/movies/mvhome.do?aid=ctn">
          <input id="location" class="form-control movie_input_box" type="text" name="location" value="Zip code or town name" onfocus="if (this.value == 'Zip code or town name') this.value = ''" onblur="if (this.value == '') this.value = 'Zip code or town name'" placeholder="Zip code or town name">
          <input id="location_btn" class="btn btn-ctnow" type="submit" value="Go">
          <input type="hidden" name="aid" value="ctn">
        </form>
        <form class="clearfix" method="get" action="http://affiliate.zap2it.com/movies/mvsearch.do?aid=ctn&amp;zip=06107&amp;radius=15">
          <input id="movie" class="form-control movie_input_box" type="text" name="name" value="Movie or actor name" onfocus="if (this.value == 'Movie or actor name') this.value = ''" onblur="if (this.value == '') this.value = 'Movie or actor name'">
          <input id="movie_btn" class="btn btn-ctnow" type="submit" value="Go">
          <input type="hidden" name="searchType" value="simple">
          <input type="hidden" name="aid" value="ctn">
        </form>
      </div>
        <ul id="links" class="clearfix">
          <li><a href="http://affiliate.zap2it.com/movies/mvhome.do?aid=ctn" target="_blank">Movies powered by Zap2it</a></li>
        </ul>

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
