<link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/hc-assets/css/barkers.css" />
<style type="text/css">
    div#barker_container {
      background-image: url('http://www.trbimg.com/img-5566162d/turbine/ctn-queryly-background-barker');
      background-repeat: no-repeat;
      height:140px;
      overflow:hidden;
    }
    div#hed_dropdown h1 a:hover.view_more{
      color:#ccc;
    }
    input.queryly{
      margin-bottom:10px;
      margin-right:10px;
      width: calc(60%);
      float:left;
    }
    button[type="submit"]{
      width:20%;
      float:left;
    }
    ul#links{
      display:block;
      margin-top:15px;
    }
    ul#links li:first-of-type {
      font-weight: 400;
      font-size: 10px;
      font-family: Arial, Helvetica, Sans-serif;
      text-transform: uppercase;
    }
    @media only screen and (min-width: 480px){
      input.queryly{
        width: calc(40% - 10px);
        float:left;
      }
      button[type="submit"]{
        width:20%;float:left;
      }
      ul#links{
        display:block;
      }
    }
</style>

<div class="group" id="barker_container">
  <div id="hed_dropdown" class="clear">
    <h1>
        <a href="http://events.ctnow.com/events" target="_parent">Search CTNOW</a>
    </h1>
  </div>
    <div id="barker">
        <input type="text" class="form-control queryly" autocomplete="off" placeholder="Event Name or Category">
        <input id="submit" class="btn btn-ctnow" type="submit" value="Search">


        <ul id="links" class="clearfix">
          <li><a href="http://www.queryly.com/" target="_blank">Powered by Queryly</a></li>
        </ul>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="http://www.queryly.com/js/queryly.js"></script>
<script type="text/javascript">
    queryly.QuerylyKey = 'f7baf4208ab0492b';
    queryly.extendedDataFields = 'street,city,phone';
    var ForwardSearch = function () {
        var searchterm = queryly.util.getFullSuggestion();
        if (searchterm == '') { searchterm = queryly.jquery('.queryly').val(); }
        window.location = "http://www.ctnow.com/search/dispatcher.front?Query=" + encodeURIComponent(searchterm) + "&target=article";
    }
    $("#submit").click(function(){
        ForwardSearch();
    });
</script>
<script type="text/javascript">queryly.QuerylyBind();</script>
